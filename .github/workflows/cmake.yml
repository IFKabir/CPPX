name: CPPX CI

# Trigger the workflow on pushes and pull requests to main/master
on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  # Customize the CMake build type here (Release, Debug, etc.)
  BUILD_TYPE: Release

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Configure CMake (This will also fetch Google Test)
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      # 3. Build the project
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      # 4. Run Tests
      - name: Run Tests
        working-directory: ${{github.workspace}}/build
        # --output-on-failure ensures you see why a test failed in the logs
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure
