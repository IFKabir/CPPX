<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#005bea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c6fb;stop-opacity:1" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(64, 64)" filter="url(#dropShadow)">
    <line x1="-32" y1="-32" x2="32" y2="32" stroke="url(#iconGrad)" stroke-width="8" stroke-linecap="round" />
    <line x1="32" y1="-32" x2="-32" y2="32" stroke="url(#iconGrad)" stroke-width="8" stroke-linecap="round" />
    
    <circle cx="-32" cy="-32" r="9" fill="url(#iconGrad)" />
    <circle cx="32" cy="-32" r="9" fill="url(#iconGrad)" />
    <circle cx="-32" cy="32" r="9" fill="url(#iconGrad)" />
    <circle cx="32" cy="32" r="9" fill="url(#iconGrad)" />
    
    <circle cx="0" cy="0" r="14" fill="#ffffff" stroke="url(#iconGrad)" stroke-width="4" />
  </g>
</svg>